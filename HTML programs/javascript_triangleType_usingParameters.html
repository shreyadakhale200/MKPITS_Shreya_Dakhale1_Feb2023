<html>
<script language = "Javascript">
function checkTriangle(side1 , side2, side3)
{
var side1,side2,side3;
if((side1 == side2)&&(side2 == side3))
{
console.log("Triangle is equilateral");
}
else if((side1==side2)||(side2 == side3)||(side1 == side3))
{
console.log("Triangle is isoceles");
}
else
{
console.log("Triangle is scalene");
}
}
</script>
<body>
Side 1 : <input type = "number" name= "n1">
Side 2 : <input type = "number" name = "n2">
Side 3 : <input type = "number" name = "n3">
<input type = "button" value = "Check Triangle" onclick = "checkTriangle(document.getElementsByName('n1')[0].value,document.getElementsByName('n2')[0].value,document.getElementsByName('n3')[0].value);">

</body>
</html>
