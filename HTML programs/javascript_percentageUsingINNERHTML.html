<html>
<script language = "Javascript">
function resultOfSubjects()
{
var Maths,Physics,Chemistry,total,percentage;
Maths = parseInt(document.getElementById("maths").value);
Physics = parseInt(document.getElementById("physics").value);
Chemistry =parseInt(document.getElementById("chemistry").value);
total = Maths + Physics + Chemistry;
percentage = (total/300)*100;
document.getElementById("total").innerHTML = "Total : " + total;
document.getElementById("percent").innerHTML = "Percentage : " + percentage;
}
</script>
<body>
Maths : <input type = "text" id = "maths" ><br>
Physics : <input type = "text" id = "physics"><br>
Chemistry : <input type = "text" id = "chemistry"><br>
<input type = "button" value = "result" onclick = "resultOfSubjects();">
<span id = "total"></span>
<span id = "percent"></span>
</body>
</html>
