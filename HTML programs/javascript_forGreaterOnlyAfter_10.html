<html>
<script>
function calculate()
{
var num = document.getElementById("n1").value;
while (num <= 10) {
	var num = document.getElementById("n1").value;
	num = prompt("Enter num :");
}document.getElementById("out").innerHTML = num + " is greater";

}
</script>
<body>
Enter number : <input type="text" id="n1"><br><br>
<input type="button" value="Submit" onclick="calculate();"><br>
<span id="out"></span>

</body>
</html>
