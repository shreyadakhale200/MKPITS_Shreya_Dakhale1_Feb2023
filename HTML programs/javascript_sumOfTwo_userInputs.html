<!--Create a program that takes two numbers as inputs and returns their sum.-->
<html>
    <script language = "Javascript">
function sum(){
    var number1 = parseInt(document.getElementById("n1").value);
    var number2 = parseInt(document.getElementById("n2").value);
    var sum = number1 + number2;
    document.getElementById("in").innerHTML = sum;
}
</script>
<body>
Enter Number 1 :<input type = "text" id = "n1" ><br>
Enter Number 2 :<input type = "text" id = "n2" ><br><br>
<input type="button" value="Sum" onclick="sum();">
<span id="in"></span>
</body>
