<!--Write a program to accept a number and print whether it is a prime number or not-->
<html>
<script language = "Javascript">
var num = prompt("Enter a number : ");
var chk=0;
for(var i = 2;i < num;i++)
{
	if(num%i==0)
	{
	chk++;
	break;
	}
}if(num == 0 || num == 1)
document.write(num + " is prime");
else if(chk==0)
document.write(num + " is prime");
else
document.write(num + " is not prime");
chk = 0;
</script>
</html>
