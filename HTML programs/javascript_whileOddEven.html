<html>
<script language = "Javascript">
var first_num = parseInt(prompt("Enter first Number : "));
var last_num = parseInt(prompt("Enter last Number : "));

while(first_num <= last_num)
{
if(first_num%2==0)
document.write(first_num + " is even " + "<br>");
else
document.write(first_num + " is odd " + "<br>");
first_num++;
}
</script>
</html>
