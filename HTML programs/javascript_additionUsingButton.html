<html>
<script language = "Javascript">
function addNumber()
{
var num1,num2,result;
num1 = parseInt(document.getElementById("num1").value);
num2 = parseInt(document.getElementById("num2").value);
result = num1 + num2;
document.getElementById("add1").innerHTML = "Result of addition : " + result;
alert("Addition of " + num1 + " and " + num2 + " is : " + result);
}
function subtractNumber()
{
var num1, num2, result;
num1 = document.getElementById("num1").value;
num2 = document.getElementById("num2").value;
result = num1 - num2;
document.getElementById("sub1").innerHTML = "Result of subtraction : " + result;
alert("Subtraction of " + num1 + " and " + num2 + " is : " + result);
}
function multiplyNumber()
{
var num1,num2,result;
num1 = document.getElementById("num1").value;
num2 = document.getElementById("num2").value;
result = num1 *num2;
alert("Multiplication of " + num1 + " and " + num2 + " is : " + result);
}
function divisionNumber()
{
var num1,num2,result;
num1 = document.getElementById("num1").value;
num2 = document.getElementById("num2").value;
result = num1/num2;
alert("Division of " + num1 + " and " + num2 + " is : " + result);
}
</script>
<body>
Enter Number 1 : <input type = "text" id = "num1"><br><br>
Enter Number 2 : <input type = "text" id = "num2">
<br><br>
<input type = "button" value = "Add" onclick = "addNumber();">
<input type = "button" value = "Subtract" onclick = "subtractNumber();">
<input type = "button" value = "Multiply" onclick = "multiplyNumber();">
<input type = "button" value = "Division" onclick = "divisionNumber();">
<br><br><span id = "add1">Result of addition : </span>
<br><span id = "sub1">Result of subtraction : </span> 
</body>
</html>
