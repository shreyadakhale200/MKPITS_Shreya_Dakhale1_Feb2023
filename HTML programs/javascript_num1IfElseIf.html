<html>
<script language = "Javascript">
function Great()
{
var num1,num2;
num1 = document.getElementById("n1").value;
num2 = document.getElementById("n2").value;
if(num1==num2)
{
document.getElementById("greater").innerHTML = num1 + " and " + num2 + " are same";
//alert(num1  + " and " + num2 + " are same");
}
else if(num1 > num2)
{
document.getElementById("greater").innerHTML = num1 + " is greater than " + num2; 
//alert(num1 + " is greater than " + num2);
}
else
{
document.getElementById("greater").innerHTML = num2 + " is greater than " + num1;
//alert(num2 + " is greater than " + num1);
}
}

</script>
<body>
Number 1 : <input type = "text" id = "n1"><br>
Number 2 :<input type = "text" id = "n2"><br><br><br>
<input type = "button" value = "OK" onclick = "Great();">
<span id = "greater"></span>
</body>
</html>
