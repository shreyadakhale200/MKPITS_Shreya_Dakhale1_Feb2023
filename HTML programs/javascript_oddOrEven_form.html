<html>
<script language = "Javascript">
function guessOddEven()
{
var first_num = document.getElementById("n1").value;
var last_num = document.getElementById("n2").value;
var r = "";
while(first_num <= last_num)
{
if(first_num %2==0)
{
r += first_num + " is even " + "<br>";
document.getElementById("in").innerHTML = r;
}
else
{
r += first_num + " is odd " + "<br>";
document.getElementById("in").innerHTML = r;
}
first_num++;
}
}
</script>
<body>
<h1 align = center>ODD OR EVEN</h1>
<hr>
First no. : <input type = "text" id = "n1"><br><br>
Last no. : <input type = "text" id = "n2"><br><br>
<input type = "button" value = "SUBMIT" onclick = "guessOddEven();"><br><br>
<span id = "in"></span>
</body>
</html>
