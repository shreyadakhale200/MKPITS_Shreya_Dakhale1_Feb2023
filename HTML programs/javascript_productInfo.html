<html>
<script language = "Javascript">
function product_info()
{
var product_name,quantity,rate,total;
product_name = parseInt(document.getElementById("product_name").value);
quantity = parseInt(document.getElementById("rate_ofProduct").value);
rate = parseInt(document.getElementById("quantity_OfProduct").value);
total = quantity + rate; 
document.getElementById("total_ofProduct").innerHTML = "Total : " + total;
}
</script>
<body>
Product Name : <input type = "text" id = "product_name"><br>
rate : <input type = "text" id = "rate_ofProduct"><br>
quantity : <input type = "text" id = "quantity_OfProduct"><br><br>
<input type = "button" value = "OK" onclick = "product_info();">
<span id = "total_ofProduct"></span>
</body>
</html>
