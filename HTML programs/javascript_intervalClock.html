<html>
<script language = "Javascript">
function start()
{
var counter = 60;
setInterval(function()
{
counter--;
if(counter >= 0)
{
 //var res = document.getElementById("s1");
 document.getElementById("s1").innerHTML = "no : " + counter + "sec";
}
if(counter==-1)
{
 clearInterval(counter);
}
},1000);
}
</script>
<body>
<h1 align = center>Time remains :</h1>
<span id = "s1">1:00</span><br><br>
<input type = "button" value = "start" onclick = "start();">
</body>
</html>
