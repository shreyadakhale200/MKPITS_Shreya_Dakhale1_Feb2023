<html>
<script language = "Javascript">
//function : is a block of code which is executed when called
//creating a function in javascript
//identifier is the name given to a function or variable

function squarenumber()	//user defined function
{
var num;
num = document.getElementById("n1").value;
// variable_name = object.getElementById("id").value;
//value = to get value
var square;
square = num * num;
alert("square of " + num + " is  : " + square);
}
</script>
<body>
Enter number : <input type = "number" id="n1"><br>
<br><input type = "button" value = "Square number" onclick = "squarenumber();">
</body>
</html>
