<html>
<script language="JavaScript">
function Operation(num1, num2, oper)
{
var num1,num2,oper;
if(oper == 'add')
{
    var  nu1 = parseInt(num1);
    var nu2 = parseInt(num2);
    alert(nu1 + nu2);
}
else if(oper == 'sub')
{
    var sub = (num1 - num2);
    alert(sub);
}
else if(oper == 'mul')
{
    var mul = (num1 * num2);
    alert(mul);
}
else if(oper == 'mod')
{
    var mod = (num1 % num2);
    alert(mod);
}
else if(oper == 'div')
{
    var div= (num1 / num2);
    alert(div);
}
else
{
    alert("SKip");
}
}
</script>
<body>
Number 1 : <input type = "text" name = "n1">
Number 2 : <input type = "text" name = "n2">
Operation : <input type = "text" name = "op">
<input type="button" value="operation" onclick="Operation(document.getElementsByName('n1')[0].value,document.getElementsByName('n2')[0].value,document.getElementsByName('op')[0].value)"; >

</body>
</html>
