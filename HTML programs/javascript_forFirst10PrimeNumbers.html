<!--Write a while or do while loop that prints the first 10 prime numbers.-->
<html>
<script language = "Javascript">
var first,last,chk=0,j;
var first = prompt("Enter first");
var last = prompt("Enter last");

for(first;first<=last;first++)
{
	for(j=2;j<first;j++)
	{
		if(first%j==0)
		{
			chk++;
			break;
		}
	}if(first == 0 || first == 1){
	document.write(first + " ");}
	else if(chk==0){
	document.write(first + " ");}
	chk=0;
	j=2;
}
</script>
</html>
