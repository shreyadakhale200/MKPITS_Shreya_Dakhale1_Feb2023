<html>
<script language = "Javascript">
function check()
{
var num1,num2,num3;
num1 = parseInt(document.getElementById("1").value);
num2 = parseInt(document.getElementById("2").value);
num3 = parseInt(document.getElementById("3").value);
if(num1 > num2 && num1 > num3)
parseInt(document.getElementById("cc").innerHTML = num1 + " is greatest");

else if(num2 > num3)
parseInt(document.getElementById("cc").innerHTML = num2 + " is greatest");

else
parseInt(document.getElementById("cc").innerHTML = num3 + " is greatest");
}
</script>
<body>
Number 1 :<input type = "number" id="1"><br>
Number 2 :<input type = "number" id="2"><br>
Number 3 :<input type = "number" id="3"><br><br><br>    
<input type="button" value="Great" onclick="check();">
<span id = "cc"></span>
</body>
</html>
