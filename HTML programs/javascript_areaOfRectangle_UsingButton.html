<html>
<script language = "Javascript">
function areaOfRectangle()
{
var length, breadth, area;
length = document.getElementById("length").value;
breadth = document.getElementById("breadth").value;
area = length * breadth;
document.getElementById("areaOfRec").innerHTML = "Area of rectangle : " + area;
}
</script>
<body>
length : <input type = "text" id = "length"><br>
<br>breadth : <input type = "text" id = "breadth"><br><br>
<br><input type = "button" value  = "Area" onclick = "areaOfRectangle();">
<span id = "areaOfRec"></span>
</body>
</html>
