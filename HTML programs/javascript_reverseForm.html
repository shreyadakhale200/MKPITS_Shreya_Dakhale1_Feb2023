<html>
<script language = "Javascript">
function isReverse()
{
var num = document.getElementById("n1").value;
var reverse1 = num%10;	//3	//3*100
var reverse = Math.floor(num/10)%10;	//2	//2*10
var reverse2 = Math.floor(num/100);	//1
var addReverse =reverse1*100 + reverse*10 + reverse2;
document.getElementById("in").innerHTML = "reverse : " + addReverse;
}
</script>
<body>
Enter num : <input type = "text" id = "n1"><br><br>
<input type = "button" value = "reverse" onclick = "isReverse();"><br>
<span id = "in"></span>
</body>
</html>
