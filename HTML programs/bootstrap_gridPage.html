<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!-- For equal columns -->
<div class = "row">
	<div class = "col-md-3" style="background-color:lightgreen;">Rupali</div>
	<div class = "col-md-3" style="background-color:lightblue;">Shreya</div>
	<div class = "col-md-3" style="background-color:pink;">Mahima</div>
	<div class = "col-md-3" style="background-color:yellow;">Anjali</div>
</div>
<br>
<!-- For unequal columns -->
<div class = "row">
	<div class = "col-md-1" style="background-color:lightgreen;">Rupali</div>
	<div class = "col-md-2" style="background-color:lightblue;">Shreya</div>
	<div class = "col-md-4" style="background-color:pink;">Mahima</div>
	<div class = "col-md-5" style="background-color:yellow;">Anjali</div>
</div>

<!-- Automatic grid -->
<div class = "row">
	<div class = "col">Rupali</div>
	<div class = "col">Shreya</div>
	<div class = "col">Mahima</div>
	<div class = "col">Anjali</div>
</div>
</head>
<body>
