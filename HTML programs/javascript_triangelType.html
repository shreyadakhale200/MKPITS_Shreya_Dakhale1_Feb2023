<html>
<script language = "Javascript">
function whichTriangle()
{
var side1,side2,side3;
side1 = document.getElementById("s1").value;
side2 = document.getElementById("s2").value;
side3 = document.getElementById("s3").value;
if((side1 == side2) &&(side2 == side3))
{
	alert("Triangle is equilateral");
}
else if((side1 == side2)||(side2 == side3)||(side1 == side3))
{
	console.log("Triangle is isoceles");
}
else
{
	console.log("Triangle is scalene");
}

}
</script>
<body>
Enter Side 1 : <input  type = "text" id = "s1"><br>
Enter Side 2 : <input  type = "text" id = "s2"><br>
Enter Side 3 : <input  type = "text" id = "s3"><br><br>
<input type = "button" value = "Triangle type" onclick = "whichTriangle();">
</body>
</html>
