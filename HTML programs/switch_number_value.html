<html>
<script language = "Javascript">

function assignValue()
{
var num,result;
//num = parseInt(prompt("Enter number :"));
num = parseInt(document.getElementById("n1").value);
switch(num)
{
case 1:
result = "one";
break;

case 2:
result = "two";
break;

case 3:
result = "three";
break;

default:
result = "not a number";
break;

}alert(result);
}
</script>
<body>
Enter num : <input type = "text" id="n1"><br><br>
<input type = "button" value = "value" onclick="assignValue();">
</body>
</html>
