<html>
<script language = "Javascript">
function table()
{
var num = document.getElementById("n1").value;
var count = 1;
var multiply;
var r = "";
while(count <= 10)
{
	multiply = num * count;
	r += "<br>" + num + " * " + count + " = " + multiply;
	count++;
}
document.getElementById("in").innerHTML = r;
}
</script>
<body>
Enter number : <input type = "text" id ="n1"><br>
<input type = "button" value = "Table" onclick = "table();">
<span id = "in"></span>
</body>
</html>
