<!--Create a program that takes an array of numbers and returns the sum of all the even numbers in the
array.-->

<html>
    <script>
        var arr = new Array(1,2,3,4,5,6,7,8);
        var sum = 0;
        for(i=0;i<arr.length;i++)
        {
            if(arr[i]%2==0)
            sum = sum + arr[i];
        }
        document.write(sum);
    </script>
</html>
