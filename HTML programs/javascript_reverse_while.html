<html>
<script language = "Javascript">
function Reverse()
{
var reverse=0,num,rem;
num = document.getElementById("rev").value;
while(num!=0)
{
rem = num%10;
reverse = reverse * 10 + rem;
num = Math.floor(num/10);
}
document.getElementById("in").innerHTML = reverse;
}
</script>
<body>
Enter number : <input type = "text" id = "rev"><br><br>
<input type = "button" value ="REVERSE" onclick = "Reverse();"><br>
<span id = "in"></span>
</body>
</html>
