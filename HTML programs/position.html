<html>
<head>
<style>
/* static (default), relative, absolute, fixed, sticky
	relative : it moves relative to its normal position
	absolute : it moves relative to its parent position
*/
	.position{
				border:2px solid red;
				width:150px;
				height:150px;
				margin:2px;
				display:inline-block;
			}
	#div3{
			position:sticky;
			top:1px;
			}
	#div2{
			position:relative;
			top:34px;
			right:34px;
			}
	#div4{	
			position:absolute;
			top:34px;
			left:34px;
			}
	
	.container{
				border: 2px solid black;
				background-color:khaki;
				height:1000px;
			}
	#div5{
			position:fixed;
			top:23px
		}
	
	
</style>
</head>
<body>
	<div class="container">
 	<div class="position" id="div1">1</div>
    	<div class="position" id="div2">2 relative</div>
    	<div class="position" id="div3">3 sticky</div>
    	<div class="position" id="div4">4 absolute</div>
	<div class="position" id="div5">5 fixed</div>
	</div>
</body>
</html>
