<html>
<script>
function calculateFactorial()
{
var num = document.getElementById("n1").value;
var fact = 1;
while(num >= 1)
{
	fact = fact * num;
	num--;
}
alert(fact);
}
</script>
<body>
Enter number : <input type = "text" id="n1"><br>
<input type = "button" value = "Factorial" onclick="calculateFactorial();">
</body>
</html>
