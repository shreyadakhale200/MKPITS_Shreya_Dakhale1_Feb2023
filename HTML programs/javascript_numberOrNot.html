<html>
<script language = "Javascript">
function validNumber()
{
var num;
num = document.getElementById("num").value;
if(isNaN(num))
{
	alert(num + " is not a number");
}
else
{
	alert(num + " is a number");
}
}
</script>
<body>
Input Number : <input type = "text" id ="num"><br><br>
<input type = "button" value = "Number or Not" onclick = "validNumber();">
</body>
</html>
