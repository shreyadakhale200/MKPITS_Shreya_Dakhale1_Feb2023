<html>
<script language = "Javascript">
function areaOfCircle()
{
var areaCircle,radius;
radius = document.getElementById("radius").value;
areaCircle = 3.14 * radius * radius;
document.getElementById("areaOfCir").innerHTML = "Area of circle is : " + areaCircle;
}
function cirOfCircle()
{
var radius,circumference;
radius = document.getElementById("radius").value;
circumference = 2 * 3.14 * radius;
document.getElementById("cirOfCir").innerHTML = "Circumference of circle is : " + circumference;
}
</script>
<body>
Radius :<input type = "text" id = "radius"><br>
<br><br><input type = "button" value = "area" onclick = "areaOfCircle();" >
<input type = "button" value = "circumference" onclick = "cirOfCircle();">
<span id = "areaOfCir"><br></span>
<span id = "cirOfCir"><br></span>
</body>
</html>
