<html>
<script language = "Javascript">
function CheckRange()
{
var num,start_num,end_num;
num = document.getElementById("n").value;
start_num = document.getElementById("n1").value;
end_num = document.getElementById("n2").value;
if((num >= start_num)&&(num <= end_num))
{
	alert(num + " is in the range");
}
else
{
	alert(num + " is not in the range");
}
}
</script>
</body>
Number : <input type = "number" id = "n"><br>
Starting Range : <input type = "number" id = "n1"><br>
Ending Range : <input type = "number" id = "n2"><br><br>
<input type = "button" value = "Check Range" onclick = "CheckRange();">
</body>
</html>
