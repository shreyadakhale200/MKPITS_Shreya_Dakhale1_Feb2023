<html>
<script language = "Javascript">
function mover(obj)
{
obj.style.width = "1000px";
obj.style.width = "1000px";
obj.style.border = "132px solid red";
}
function mout(obj)
{
obj.style.width = "1000px";
obj.style.width = "1000px";
obj.style.border = "132px solid blue";
}
</script>
<body>
<img src = "about.jpg" width = 900 height = 900 onmouseover = "mover(this);" onmouseout =" mout(this);" />
</body>
</html>
