<!--create a program that generates random password of a given length-->
<html>
    <script>
var password = '';  //declaring an empty variable
var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 'abcdefghijklmopqrstuvwxyz0123456789@#$'; // to declare which consists all types of characters including numbers and special characters

for(i=1;i<=8;i++)   //for loop to print password till a particular length
{
    char = Math.floor(Math.random()*str.length+1); //to calculate random password where str.length is the range of the password
    //char = char will save numbers randomly in it 
    password += str.charAt(char); //by using the str.charAt it stores the result in the password like this 
    // password = str.charAt(7) the position in which character is present will displayed
    // password = str.charAt(6) the position in which character is present will displayed
    // password = str.charAt(11) the position in which character is present will displayed
}
document.write(password);
    </script>
</html>
