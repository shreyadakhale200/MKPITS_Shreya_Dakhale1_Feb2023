<!--Create a program that converts a temperature from Celsius to Fahrenheit.-->
<html>
<script>
    function check()
    {
        var num;
        var Celsius = document.getElementById("n1").value;
        Fahrenheit = Celsius*(9/5)+32;
        document.getElementById("in").innerHTML = Fahrenheit;
    }
</script>
<body>
Enter Celsius : <input type = "text" id = "n1"><br>
<input type="button" value = "CHECK" onclick="check();"><br><br>
<span id="in"></span>
</body>
</html>
