<!--"name" for the radio button so that the user can only choose one option
"value" to insert text in button -->
<html>
<head>
<link rel="stylesheet" href="Payment_form.css" />
</head>
<body>
<form>
<h1 align = center>Payment Form</h1>
<fieldset>
<legend>Payment Form</legend>
<table>
<tr>
<td><label for = "name">Name<span>*</span> :
<input type = "text" placeholder = "Enter name : " id = "name" required></label>
</td>
</tr>

<tr>
<td><label for = "number">Number<span>*</span> :
<input type = "number" name = "number" id = "number" placeholder = ".e.g.,9342235822" minlength = "10"  required></label>
</td>
</tr>

<tr>	
<td><label for = "email">Email<span>*</span> :
<input type = "email" name = "email" id = "email" pattern=".+@globex\.com" size = "30"  required></label>
</td>
</tr>

<tr>
<td><label for = "address">Address :
<textarea name = "address" id = "address" rows = "5" col = "20"></textarea></label>
</td>
</tr>

<tr>
<td><label for = "gender"><br>Gender:<br>
Female<input type = "radio" name = "gender" id = "gender"></label>
<label for = "gender">
Male<input type = "radio" name = "gender" id = "gender"></label>
</td>
</tr>

<tr>
<td><label for = "courses"><br>Courses :<br>
Dotnet<input type = "checkbox" name = "course" id = "course"></label>
<label for = "gender">
Java<input type = "checkbox" name = "course1" id = "course"></label>
</td>
</tr>

<tr>
<td><label for = "city"><br>City :
<select>
<option>---Select your city---</option>
<option>Nagpur</option>
<option>Pune</option>
<option>Delhi</option>
</select>
</td>
</tr>

<tr>
<td><input type = "button" value = "SUBMIT" id = "submit" <a href = "ExternalCSS1.html"/>>
<input type = "button" value = "RESET" id = "reset">
</td>
</tr>

</table>
</fieldset>
</form>
</body>
</html>
