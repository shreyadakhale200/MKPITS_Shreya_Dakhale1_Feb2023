<!--Write a while or do while loop that prints the first 10 prime numbers.-->
<html>
<script language = "Javascript">
function primeCal()
{
var first=document.getElementById("f1").value;
var last=document.getElementById("l1").value;
var j=2,chk=0,r="";
while(first <= last)	// 3 <= 10
{
	while(j < first)	// 2 < 3
	{
		if(first % j == 0)	// 2%1==0
		{
			chk++;		//chk = 1
			break;
		}j++;

	}if(first ==0 || first==1)
            chk++;
	if(chk==0)
	{
		r += document.getElementById("in").innerHTML = first + " ";	//2
		document.getElementById("in").innerHTML = r;
	}chk=0;
	first++;
	j=2;
}
}
</script>
<body>
Enter First number : <input type = "text" id = "f1"><br>
Enter Last number : <input type = "text" id = "l1"><br><br>
<input type = "button" value = "CHECK" onclick = "primeCal();"><br>
<span id = "in"></span>
</body>
</html>
