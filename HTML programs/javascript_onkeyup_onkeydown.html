<html>
<script language = "Javascript">
function keyup(obj)
{
obj.style.backgroundColor = "red";
obj.innerHTML = "welcome";
}
function keydown(this)
{
obj.style.backgroundColor = "green";
obj.innerHTML = "Wonderland";
}
</script>
<body>
<div style = "width:400px;height:400px" onkeyup ="keyup(this);" onkeydown ="keydown(this);">MKPITS</div>
</body>
</html>
