<html>
<script language = "Javascript">
function Odd_Even()
{
var num1;
num1 = document.getElementById("num1").value;
if(num1%2==0)
{
document.getElementById("even").innerHTML = num1 + " is even";
alert(num1 + " is even");
}
else
{
document.getElementById("even").innerHTML = num1 + " is odd";
alert(num1 + " is odd");
}
}
</script>
<body>
Enter Number : <input type = "text" id = "num1">
<br><br><input type = "button" value = "Odd/Even" onclick = "Odd_Even();">
<span id = "even"></span>
</body>
</html>
