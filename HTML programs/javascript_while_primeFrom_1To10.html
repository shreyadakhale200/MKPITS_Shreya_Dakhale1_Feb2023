<!--Write a while or do while loop that prints the first 10 prime numbers.-->
<html>
<script language = "Javascript">
var first=1,last=20,j=2,chk=0;
document.write("Prime numbers are : ");
while(first <= last)	// 3 <= 10
{
	while(j < first)	// 2 < 3
	{
		if(first % j == 0)	// 2%1==0
		{
			chk++;		//chk = 1
			break;
		}j++;

	}if(first ==0 || first==1)
            chk++;
	if(chk==0)
	{
		document.write(first + " ");	//2
	}chk=0;
	first++;
	j=2;
}

</script>
</html>
