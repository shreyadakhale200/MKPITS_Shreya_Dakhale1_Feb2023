<html>
    <script language = "JavaScript">
    function Greater()
{
var num1,num2;
num1 = document.getElementById("num1").value;
num2 = document.getElementById("num2").value;
if(num1 > num2)
document.getElementById("great").innerHTML = num1 + " is greater than " + num2;
else
document.getElementById("great").innerHTML = num2 + " is greater than " + num1;
}
</script>
<body>
<div class = "bod" style = "background-color:yellow;padding:5px;max-width:250px;">
Number 1 : <input type = "text" id = "num1"><br>
Number 2 : <input type = "text" id = "num2"><br><br>
<input type = "button" value = "Show greater" onclick = "Greater();">
<span id  = "great"></span>
</div>
</body>
</html>
